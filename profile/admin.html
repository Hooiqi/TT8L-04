<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-profile-container">
        <form class="admin-profile-form">
            <div class="form-group">
                <label for="admin-name">Name:</label>
                <input type="text" id="admin-name" name="admin-name">
            </div>
            <div class="form-group">
                <label for="admin-description">Description:</label>
                <textarea id="admin-description" name="admin-description"></textarea>
            </div>
            <h2>Payment Settings</h2>
            <div class="form-group">
                <label for="bank-name">Bank Name:</label>
                <input type="text" id="bank-name" name="bank-name">
            </div>
            <div class="form-group">
                <label for="account-holder">Bank Account Holder:</label>
                <input type="text" id="account-holder" name="account-holder">
            </div>
            <div class="form-group">
                <label for="account-number">Bank Account Number:</label>
                <input type="text" id="account-number" name="account-number">
            </div>
            <div class="form-group">
                <label for="identity-number">Organizer Identity Number (can be IC):</label>
                <input type="text" id="identity-number" name="identity-number">
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
