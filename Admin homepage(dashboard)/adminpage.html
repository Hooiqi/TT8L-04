<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin HomePage</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="admin-homepage">
        <div class="admin-header">
            <div class="adminprofile-picture">
                <img src="https://picsum.photos/200/200" alt="">
            </div>
            <div class="adminhomepage-info">
                <div><button class="edit-profile-button">Edit profile</button> </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" style="width:300px">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" style="width:300px">
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number:</label>
                    <input type="text" id="phonenumber" name="phonenumber" style="width:300px">
                </div>
            </div>
        </div>
        <div class="about">
            <h2>About</h2>
            <div class="total-box">
                <label for="total-number">Total Member</label>
                <input type="member" id="total-member" name="total-member">
            </div>
            <div class="total-box">
                <label for="total-event">Total Event</label>
                <input type="number" id="total-event" name="total-event">
            </div>
            <div class="total-box">
                <label for="total-ticket">Total Ticket Sold</label>
                <input type="number" id="total-ticket" name="total-ticket">
            </div>
            <div class="total-box">
                <label for="total-sales">Total Sales</label>
                <input type="number" id="total-sales" name="total-sales">
            </div>
        </div>
        <div class="event-related">
            <h2>Event Related</h2>
            <button class="create-button">Create</button>
            <button class="manage-button">Manage</button>
            <button class="calendar-button">Calendar</button>
        </div>
        <div class="member">
            <h2>Member</h2>
            <div class="report">
                <label for="sign-up-report">Sign Up Report</label>
                <input type="text" id="sign-up-report" name="sign-up-report">
            </div>
        </div>
    </div>


</body>
