<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Request</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='request.css') }}" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Member Request</h1>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>No.</th>
            <th>Student ID</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for request in member_requests %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ request.user_id }}</td>
            <td>
              <form method="POST" class="form-inline">
                <input type="hidden" name="membership_id" value="{{ request.membership_id }}">
                <select name="mstatus_id" class="form-control">
                  {% for status in statuses %}
                  <option value="{{ status.mstatus_id }}" {% if status.mstatus_id == request.mstatus_id %}selected{% endif %}>
                    {{ status.mstatus_name }}
                  </option>
                  {% endfor %}
                </select>
            </td>
            <td>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
