<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="https://picsum.photos/200/200" alt="">
            </div>
            <div class="profile-info">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number:</label>
                    <input type="text" id="phonenumber" name="phonenumber">
                </div>
            </div>
        </div>
        <div class="liked-events">
            <h2>Liked Events</h2>
            <div class="event-box">
                <img src="https://picsum.photos/200/200?1" alt="">
            </div>
            <div class="event-box">
                <img src="https://picsum.photos/200/200?2" alt="">
            </div>
            <div class="event-box">
                <img src="https://picsum.photos/200/200?3" alt="">
            </div>
        </div>
        <div class="ticket-history">
            <h2>Ticket History</h2>
            <div class="ticket-box">
                <img src="https://picsum.photos/200/200?4" alt="">
            </div>
            <div class="ticket-box">
                <img src="https://picsum.photos/200/200?5" alt="">
            </div>
            <div class="ticket-box">
                <img src="https://picsum.photos/200/200?6" alt="">
            </div>
        </div>
        <button class="logout-button">Log out</button>
    </div>
</body>
</html>
