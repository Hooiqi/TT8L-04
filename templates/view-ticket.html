<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Ticket</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='manage-event.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">View Ticket Sold</h1>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Event Name</th>
            <th scope="col">Start Date</th>
            <th scope="col">Total Tickets Sold</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for event in events %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ event.event_name }}</td>
            <td>{{ event.event_start.strftime('%Y-%m-%d') }}</td>
            <td>{{ event.total_tickets_sold }}</td>
            <td>
              <form
                method="GET"
                action="{{ url_for('admin_view.view_ticket_details', event_id=event.event_id) }}"
                class="d-inline"
              >
                <button type="submit" class="btn btn-primary">
                  View Tickets
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
